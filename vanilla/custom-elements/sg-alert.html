<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="sg-alert">

  <style>
  h3.class-name {
    line-height: 45px;
    border: 1px solid #cccccc;
    width: 100%;
    padding: 0 20px;
    box-sizing: border-box;
    margin-bottom: 20px;
  }
  h2:focus {
    outline: none;
    border-bottom: 1px solid  #69d3ef;
  }
  </style>
  <template>
    <h3 class="class-name">{{className}}</h3>
    <div class="alert" style$="{{sgStyle}}"><content select=".text"></content></div>
    <content select="code"></content>
  </template>
</dom-module>
<script>
  Polymer({
    is: "sg-alert",
    properties: {
      className: {
        type: String,
        value: 'default'
      },
      sgStyle: {
        type: String,
      },
    },
  });
</script>

<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="sg-font">

  <style>
  h3.class-name {
    line-height: 45px;
    border: 1px solid #cccccc;
    width: 100%;
    padding: 0 20px;
    box-sizing: border-box;
  }
  </style>
  <template>
    <h3 class="font-family" style$="{{fontFamily}}">{{fontName}}</h3>
    <p>font Family {{fontFamily}}</span></p>
    <p>HTML Import({{htmlImport}})</span></p>
    <p>css Import{{cssImport}}</p>
  </template>
</dom-module>
<script>
  Polymer({
    is: "sg-font",
    properties: {
      FontName: {
        type: String,
        value: 'default'
      },
      fontFamily: {
        type: String,
      },
      htmlImport: {
        type: String,
      },
      cssImport: {
        type: String,
      },
    },
  });
</script>

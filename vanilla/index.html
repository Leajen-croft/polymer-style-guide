<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,500,700,300|Titillium+Web' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/atoms.css">
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="js/app.js"></script>
    <link rel="import" href="custom-elements/sg-colour-pallete.html">
    <link rel="import" href="custom-elements/sg-button.html">
    <link rel="import" href="custom-elements/sg-text.html">
    <link rel="import" href="custom-elements/sg-link.html">
    <link rel="import" href="custom-elements/sg-input.html">
    <link rel="import" href="custom-elements/sg-alert.html">
    <link rel="import" href="custom-elements/sg-custom-block.html">
    <link rel="import" href="custom-elements/sg-font.html">
  </head>
  <body>
    <header>
      <h1>Pyramid Installations</h1>
      <h2>Front-end Style Guide</h2>
    </header>
    <section class="colours">
      <h2 class="section-name">1. font Families</h2>
      <sg-font Font-name="asap" font-family="font-family: 'Asap', sans-serif;" html-import="<link href='https://fonts.googleapis.com/css?family=Asap' rel='stylesheet' type='text/css'>" css-import="@import url(https://fonts.googleapis.com/css?family=Asap);"></sg-font>
    </section>
    <section class="colours">
      <h2 class="section-name">1. Colours</h2>
      <section class="primary-colours">
        <h2>Primary Colours</h2>
        <sg-colour-pallete colour-name="Scooter" hex-value="#37bec6" rgb-value="55,190,198" colour-variable="scooter"></sg-colour-pallete>
        <sg-colour-pallete colour-name="Pastel" hex-value="#ff6e6e" rgb-value="255,110,110" colour-variable="pastel"></sg-colour-pallete>
        <sg-colour-pallete colour-name="Macaroni" hex-value="#ffb770" rgb-value="255,183,112" colour-variable="macaroni"></sg-colour-pallete>
      </section>
      <section class="primary-colours">
        <h2>Secondary Colours</h2>
        <sg-colour-pallete colour-name="Cod Grey" hex-value="#1d1d1d" rgb-value="29,29,29" colour-variable="cod-grey"></sg-colour-pallete>
        <sg-colour-pallete colour-name="Cape Cod" hex-value="#3f3f3f" rgb-value="63,63,63" colour-variable="cape-cod"></sg-colour-pallete>
        <sg-colour-pallete colour-name="Celeste" hex-value="#cfcfcf" rgb-value="207,207,207" colour-variable="celeste"></sg-colour-pallete>
        <sg-colour-pallete colour-name="Flash" hex-value="#f3f3f3" rgb-value="243,243,243" colour-variable="flash"></sg-colour-pallete>
        <sg-colour-pallete colour-name="Black" hex-value="#000000" rgb-value="0,0,0" colour-variable="black"></sg-colour-pallete>
      </section>
    </section>
    <section class="elements">
      <h2 class="section-name">2. elements</h2>
      <section class="form">
        <h2>Form</h2>
          <sg-button class-name="button--default"></sg-button>
          <sg-button class-name="button--arrow"></sg-button>
          <sg-input class-name="default" type="text" place-holder="Placeholder text" label-text="label text"></sg-input>
      </section>
      <section class="typography">
        <h2>Headings</h2>
        <sg-text class-name="title">
          <div class="text">title</div>
        </sg-text>
        <sg-text class-name="title title--small">
          <div class="text">title</div>
        </sg-text>
        <sg-text class-name="body--copy">
          <div class="text">Lorem ipsum dolor sit amet</div>
        </sg-text>
        <sg-text class-name="alt">
          <div class="text">Lorem ipsum dolor sit amet</div>
        </sg-text>
        <h2>Links</h2>
        <sg-link class-name="a-rel-external" preview-text ="Allied Cables" font-family="'Raleway'" font-size="16px" font-weight="400" text-transform="normal" link-colour="#37BEC6" link-weight="500" link-style="normal"></sg-link>
        <h2>Lists</h2>
        <sg-custom-block>
          <ul>
            <li>one</li>
            <li>two</li>
            <li>three</li>
          </ul>
          <ol>
            <li>one</li>
            <li>two</li>
            <li>three</li>
          </ol>
        </sg-custom-block>
      </section>
    </section>
  </body>
</html>
